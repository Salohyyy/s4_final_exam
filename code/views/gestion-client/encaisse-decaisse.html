<div class="form">
  <div class="form-card">
    <div class="card-header">
      <h2><i class="fas fa-exchange-alt"></i> Encaissement / Décaissement</h2>
      <p>Gérer les mouvements financiers des clients</p>
    </div>

    <form>
      <div id="message" class="message-box"></div>

      <div class="form-section">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Client :</label>
          <div class="input-container">
            <select id="client-select" onchange="chargerComptes()" required>
              <option value="">-- Sélectionner un client --</option>
            </select>
            <i class="fas fa-chevron-down select-arrow"></i>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-wallet"></i> Compte :</label>
          <div class="input-container">
            <select id="compte-select" required>
              <option value="">-- Sélectionner un compte --</option>
            </select>
            <i class="fas fa-chevron-down select-arrow"></i>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-money-bill-wave"></i> Montant :</label>
          <div class="input-container">
            <input type="number" id="montant" placeholder="Montant en Ar" required>
            <span class="input-icon">Ar</span>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-random"></i> Type de mouvement :</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="mouvement" value="encaissement" required>
              <span class="radio-custom"></span>
              <span class="radio-label"><i class="fas fa-arrow-down success-icon"></i> Encaissement</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="mouvement" value="decaissement">
              <span class="radio-custom"></span>
              <span class="radio-label"><i class="fas fa-arrow-up danger-icon"></i> Décaissement</span>
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-primary" onclick="insererMouvement()">
            <i class="fas fa-check-circle"></i> Valider
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
