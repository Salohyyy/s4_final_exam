  <script>
    //const apiBase = "http://localhost/S4/s4_final_exam/code/ws";
    const apiBase = "http://localhost:8888/code/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerMouvementInvestissement() {
      ajax("GET", "/invest", null, (data) => {
        const tbody = document.querySelector("#table-etudiants tbody");
        tbody.innerHTML = "";
        data.forEach(cm => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cm.contributeur}</td>
            <td>${cm.compte}</td>
            <td>${cm.description}</td>
            <td>${cm.date_mouvement}</td>
            <td>${cm.montant}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function chargerContributeur() {
      ajax("GET", "/contributeur", null, (data) => {
        const select = document.getElementById("contributeur");
        select.innerHTML = "";
        data.forEach(contributeur => {
            const option = document.createElement("option");
            option.value = contributeur.id;
            option.textContent = contributeur.libelle;
            select.appendChild(option);
        });
      });
    }

    function chargerCompteInstitutionnelle() {
      ajax("GET", "/compte/typecompte/institutionnelle", null, (data) => {
        const select = document.getElementById("compte");
        select.innerHTML = "";
        data.forEach(compte => {
            const option = document.createElement("option");
            option.value = compte.id;
            option.textContent = compte.numero;
            select.appendChild(option);
        });
      });
    }
