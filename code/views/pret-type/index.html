<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des √©tudiants</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h1>Gestion de type de pr√™t</h1>

  <div>
    <input type="hidden" id="id">
    <input type="text" id="description" placeholder="Description">
    <input type="text" id="but" placeholder="But">
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>

  <table id="table-pretType">
    <thead>
      <tr>
        <th>Description</th><th>But</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    //const apiBase = "http://localhost/S4/s4_final_exam/code/ws";
     const apiBase = "http://localhost:8888/code/ws";
    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerPretType() {
      ajax("GET", "/pretType", null, (data) => {
        const tbody = document.querySelector("#table-pretType tbody");
        tbody.innerHTML = "";
        data.forEach(tp => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tp.description}</td>
            <td>${tp.but}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(tp)})'>‚úèÔ∏è</button>
              <button onclick='supprimerPretType(${tp.id})'>üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const description = document.getElementById("description").value;
      const but = document.getElementById("but").value;

      const data = `description=${encodeURIComponent(description)}&but=${encodeURIComponent(but)}`;

      if (id) {
        ajax("PUT", `/pretType/${id}`, data, () => {
          resetForm();
          chargerPretType();
        });
      } else {
        ajax("POST", "/pretType", data, () => {
          resetForm();
          chargerPretType();
        });
      }
    }

    function remplirFormulaire(e) {
      document.getElementById("description").value = tp.description;
      document.getElementById("but").value = tp.but;
    }

    /*function supprimerPretType(id) {
      if (confirm("Supprimer ce type de pr√™t ?")) {
        ajax("DELETE", `/pretType/${id}`, null, () => {
          chargerPretType();
        });
      }
    }*/

    function resetForm() {
      document.getElementById("description").value = "";
      document.getElementById("but").value = "";
    }

    chargerPretType();
  </script>

</body>
</html>
